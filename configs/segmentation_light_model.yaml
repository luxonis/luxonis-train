# Example configuration for training a predefined light segmentation model
# NOTE: This example downloads pretrained COCO weights and training parameters are already prepared for fine tuning

model:
  name: segmentation_light
  predefined_model:
    name: SegmentationModel
    variant: light

loader:
  params:
    dataset_name: coco_test

trainer:
  preprocessing:
    train_image_size: [384, 512]
    keep_aspect_ratio: true
    normalize:
      active: true

  batch_size: 8
  epochs: 200
  n_workers: 4
  validation_interval: 10
  n_log_images: 8

  callbacks:
    - name: ConvertOnTrainEnd

  optimizer:
    name: SGD
    params:
      lr: 0.001
      momentum: 0.9
      weight_decay: 0.0005
      nesterov: true

  scheduler:
    name: CosineAnnealingLR
    params:
      eta_min: 0.00001
