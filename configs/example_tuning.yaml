# Example configuration for tuning a predefined light segmentation model


model:
  name: detection_light
  predefined_model:
    name: DetectionModel
    params:
      variant: light

loader:
  params:
    dataset_name: coco_test

trainer:
  preprocessing:
    train_image_size: [384, 512]
    keep_aspect_ratio: true
    normalize:
      active: true
    augmentations:
      - name: Defocus
        params:
          p: 0.1
      - name: Sharpen
        params:
          p: 0.1
      - name: Flip

  batch_size: 8
  epochs: &epochs 200
  validation_interval: 10
  n_log_images: 8

  scheduler:
    name: CosineAnnealingLR
    params:
      T_max: *epochs
      eta_min: 0


tuner:
  study_name: seg_study
  n_trials: 10
  storage:
    storage_type: local
  params:
    trainer.optimizer.name_categorical: ["Adam", "SGD"]
    trainer.optimizer.params.lr_float: [0.0001, 0.001]
    trainer.batch_size_int: [4, 16, 4]
    trainer.preprocessing.augmentations_subset: [["Defocus", "Sharpen", "Flip"], 2]
