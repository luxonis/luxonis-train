# Example configuration for training a predefined heavy classification model

model:
  name: classification_light
  predefined_model:
    name: ClassificationModel
    params:
      variant: heavy

loader:
  params:
    dataset_name: cifar10_test

trainer:
  preprocessing:
    train_image_size: [&height 384, &width 512]
    keep_aspect_ratio: True
    normalize:
      active: True

  batch_size: 8
  epochs: &epochs 200
  n_workers: 4
  validation_interval: 10
  n_log_images: 8

  callbacks:
    - name: ExportOnTrainEnd
    - name: TestOnTrainEnd

  optimizer:
    name: Adam
    params:
      lr: 0.001

  scheduler:
    name: ConstantLR
